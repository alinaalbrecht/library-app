<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="main.js" defer></script>
    <title>Library App</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="sidebar">
      <h2>Add a Book</h2>
      <form action="">
        <label for="title">Title</label><br />
        <input class="input-field" type="text" id="title" name="title" /><br />

        <label for="author">Author</label><br />
        <input
          class="input-field"
          type="text"
          id="author"
          name="author"
        /><br />

        <label for="pages">Number of pages</label><br />
        <input
          class="input-field number-field"
          type="number"
          id="pages"
          name="author"
        /><br />

        <input type="radio" id="read" name="read" value="read" />
        <label for="read">Read</label><br />

        <input type="radio" id="unread" name="read" value="unread" />
        <label for="unread">Unread</label><br />

        <button class="submit-book">Add to Library</button>
      </form>
    </div>
    <div class="main">
      <h1>Your Library</h1>
      <div class="tally"></div>
      <table>
        <thead>
          <td class="title">Title</td>
          <td class="author">Author</td>
          <td class="pages">Pages</td>
          <td class="read">Read</td>
          <td></td>
        </thead>
        <tbody></tbody>
      </table>

      <div class="remove-all">Remove all Books</div>
    </div>
  </body>
</html>
