<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fbca59621b.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js" defer></script>
    <title>Library App</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="library-app">
      <div class="library-app__header-banner">
        <i
          class="fas fa-bookmark header-banner__bookmark-icon"
          style="font-size: 30px"
        ></i>
        <h1 class="header-banner__title">My Library</h1>
      </div>

      <div class="library-app__sidebar">
        <h2 class="sidebar__title">Add a Book</h2>
        <form class="sidebar__book-form" novalidate>
          <p>
            <label for="title">
              <span>Title</span>
              <input
                class="book-form__input-field"
                type="text"
                id="title"
                name="title"
                required
                min="1"
              />
              <span
                class="error-message"
                data-name="book title"
                aria-live="polite"
              ></span>
            </label>
          </p>
          <p>
            <label for="author">
              <span>Author</span>
              <input
                class="book-form__input-field"
                type="text"
                id="author"
                name="author"
                required
                min="1"
              />
              <span
                class="error-message"
                data-name="author name"
                aria-live="polite"
              ></span>
            </label>
          </p>

          <p>
            <label for="pages">
              <span>Number of pages<br /></span>
              <input
                class="book-form__input-field book-form__number-field"
                type="number"
                id="pages"
                name="pages"
                required
                min="1"
              />
              <span
                class="error-message"
                data-name="number of pages"
                aria-live="polite"
              ></span>
            </label>
          </p>

          <input type="radio" id="read" name="read" value="read" />
          <label for="read">Read</label><br />

          <input type="radio" id="unread" name="read" value="unread" />
          <label for="unread">Unread</label><br />

          <button class="book-form__submit button" tabindex="0">
            Add to Library
          </button>
        </form>
      </div>
      <div class="library-app__book-table">
        <h1 class="book-table__title">Your Library</h1>
        <div class="book-table__tally"></div>
        <table class="book-table__table">
          <thead class="table__header">
            <td class="title">Title</td>
            <td class="author">Author</td>
            <td class="pages">Pages</td>
            <td class="read">Read</td>
            <td></td>
          </thead>
          <tbody></tbody>
        </table>

        <button tabindex="0" class="book-table__remove-all button">
          Remove all Books
        </button>
      </div>
    </div>
  </body>
</html>
